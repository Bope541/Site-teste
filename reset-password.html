<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invict - Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">

    <header class="new-navbar compact">
        <div class="container">
            <div class="logo"><a href="/"><img src="logo.png" alt="Logo da Loja" class="logo-img"></a></div>
            <div class="new-nav-actions" id="nav-auth-container">
                </div>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <h2 data-key="reset_title">Redefinir Senha</h2>
            <p class="auth-subtitle" data-key="reset_subtitle">Um código de 6 dígitos foi enviado para seu e-mail.</p>
            
            <p id="auth-error-msg" class="auth-error" style="display:none;"></p>

            <form action="/reset-password" method="POST" class="auth-form">
                
                <input type="hidden" id="email" name="email">
                
                <div class="form-group">
                    <label for="code" data-key="reset_code_label">CÓDIGO DE 6 DÍGITOS</label>
                    <input type="text" id="code" name="code" placeholder="123456" required>
                </div>
                <div class="form-group">
                    <label for="password" data-key="reset_new_pass_label">NOVA SENHA</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary full-width" data-key="reset_submit">Salvar Nova Senha</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-key="footer_copy">&copy; 2025 Invict. Todos os direitos reservados.</p>
            <a href="/" class="footer-bottom-link" data-key="footer_start">Começar</a>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            const error = params.get('error');

            if (email) {
                document.getElementById('email').value = email;
            } else if (!error) {
                // Se não tiver email E nem erro, não devia estar aqui
                window.location.href = '/forgot-password';
            }
            
            if (error) {
                const errorElement = document.getElementById('auth-error-msg');
                errorElement.textContent = decodeURIComponent(error);
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
